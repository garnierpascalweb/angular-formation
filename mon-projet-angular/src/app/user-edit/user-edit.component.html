<div class="col-sm-8 col-sm-offset-2">
    <h4>Formulaire par methode reactive</h4>
    <!-- on se lie a l'atribut formGroup, et donc le form cest userForm de notre component-->
    <!-- on repond a levenement ngSubmit : on le branche dur onSubmitForm de notre compoonent-->
    <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
        <div class="form-group">
            <label for="firstName">Prenom</label>
            <input type="text" class="form-control" id="firstName" formControlName="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Nom</label>
            <input type="text" class="form-control" id="lastName" formControlName="lastName">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" formControlName="email">
        </div>
        <div class="form-group">
            <label for="drinkPreference">drinkPreference</label>
            <input type="text" class="form-control" id="drinkPreference" formControlName="drinkPreference">
        </div>        
        <button class="btn btn-primary" type="submit" [disabled]="userForm.invalid">Soumettre</button>
    </form>
</div>
